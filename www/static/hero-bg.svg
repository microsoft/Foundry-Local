<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
  <!-- Gradient for softened zigzag lines -->
  <linearGradient id="zigGrad" x1="0%" y1="100%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#2C08AC" stop-opacity="0.12" />
    <stop offset="100%" stop-color="#7274FF" stop-opacity="0.18" />
  </linearGradient>

  <!-- Pattern with 3 distinct angle brackets that tile seamlessly -->
  <pattern id="zigTriplet" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <g opacity="0.46" stroke="url(#zigGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="rotate(-45 50 50)">
      <!-- Three distinct angle brackets -->
      <path d="M 25 35 L 35 45 L 25 55" />
      <path d="M 35 30 L 47 45 L 35 60" />
      <path d="M 45 25 L 59 45 L 45 65" />
      
      <!-- Extension lines that connect to next tile -->
      <path d="M 59 45 L 100 45" />
    </g>
  </pattern>
</defs>

<!-- Background -->
<rect width="1920" height="1080" fill="#f8fafc"/>

<!-- Apply the tiled pattern -->
<rect width="1920" height="1080" fill="url(#zigTriplet)"/>
</svg>

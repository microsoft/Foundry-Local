<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Foundry Local - Run AI Models Locally with Complete Privacy" />
		<meta
			name="description"
			content="Run AI models locally on your device. Foundry Local provides on-device inference with complete data privacy, no Azure subscription required."
		/>
		<meta
			name="keywords"
			content="foundry local, microsoft ai, local ai, on-device inference, onnx runtime, openai compatible, npu, gpu, cpu, machine learning"
		/>
		<meta name="author" content="Microsoft Corporation" />
		<meta name="robots" content="index, follow" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://foundrylocal.ai/" />
		<meta
			property="og:title"
			content="Foundry Local - Run AI Models Locally with Complete Privacy"
		/>
		<meta
			property="og:description"
			content="Run AI models locally on your device. Foundry Local provides on-device inference with complete data privacy, no Azure subscription required."
		/>
		<meta property="og:image" content="https://foundrylocal.ai/og-image.png" />
		<meta property="og:site_name" content="Foundry Local" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://foundrylocal.ai/" />
		<meta
			property="twitter:title"
			content="Foundry Local - Run AI Models Locally with Complete Privacy"
		/>
		<meta
			property="twitter:description"
			content="Run AI models locally on your device. Foundry Local provides on-device inference with complete data privacy, no Azure subscription required."
		/>
		<meta property="twitter:image" content="https://foundrylocal.ai/og-image.png" />
		<meta property="twitter:site" content="@MSFTAzureAI" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://foundrylocal.ai/" />

		<!-- JSON-LD Structured Data -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "SoftwareApplication",
				"name": "Foundry Local",
				"description": "Run AI models locally on your device with complete data privacy",
				"applicationCategory": "DeveloperApplication",
				"operatingSystem": ["Windows", "macOS", "Linux"],
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "USD"
				},
				"publisher": {
					"@type": "Organization",
					"name": "Microsoft Corporation",
					"url": "https://www.microsoft.com"
				}
			}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
